<!DOCTYPE html>
<html>
<head>
    <title>Geekhub One</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
</head>
<body>
    <main class="container">
        <h1>GeekHub Lesson One</h1>
        <h2>Click</h2>
        <button id="click" class="btn btn-default">Click Me</button>

        <h2>Question</h2>
        <button id="question" class="btn btn-default">Question</button>
        <p id="answer"></p>

        <h2>Maths</h2>
        <form id="maths">
            <div class="form-group">
                <label for="number">Enter a number:</label>
                <input id="number" type="number" class="form-control">
            </div>
            <button type="submit" class="btn btn-default">Double it</button>
        </form>

        <h2>What if?</h2>
        <button id="if" class="btn btn-default">Are you cool?</button>

        <h2>Loop</h2>
        <button id="loop" class="btn btn-danger">Don't click!</button>
        <div id="many"></div>

        <h2>Stop</h2>
        <button id="stop" class="btn btn-default">Say Stop</button>
        <div id="wrongWords"></div>
    </main>
    <script src="index.js"></script>
</body>
</html>
